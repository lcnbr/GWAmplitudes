project:
  type: book
  preview:
    port: 4200

editor:
  render-on-save: true
book:
  title: "Graviational Waves from Feynman Diagrams"
  author: "Lucien Huber"
  date: "9/13/2022"
  search: true
  repo-url: https://github.com/lcnhb/GWAmplitudes
  repo-actions: [edit]
  downloads: [pdf, epub]
  

  chapters:
    - index.qmd
    - intro.qmd
    - gwsources.qmd
    - gwdetect.qmd
    - gwwfframeworks.qmd
    - scattering.qmd
    - summary.qmd
    - references.qmd
crossref:
  fig-title: Fig     # (default is "Figure")
  tbl-title: Tbl     # (default is "Table")
  eq-title: Eqn     # (default is "Equation")
  eq-prefix: " "
comments:
  hypothesis: true

bibliography: references.bib
reference-location: margin
citation-location: document
fig-cap-location: margin
execute:
  freeze: auto  # re-render only when source changes




filters: 
  - assets/lua/parse_acronyms.lua
  - assets/lua/not-in-format.lua
  - assets/lua/diagram-generator.lua
