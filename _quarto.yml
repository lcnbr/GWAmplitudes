pdf-engine: lualatex

format:
  html:
    theme: [assets/css/theme.scss]
#   css: assets/css/tufte.css
    code-fold: true
    code-tools: true
    default-image-extension: svg
    
  pdf:
    from: markdown-latex_macros
    documentclass: scrreprt
    include-in-header: 
      text: |
        \usepackage{amsmath}
        \usepackage{mathtools}
        \usepackage{cancel}
        \usepackage{svg}
        \usepackage{adjustbox}
    include-before-body: 
      - latexmacros.tex
      - latexfix.tex
    default-image-extension:  tex

    
    



